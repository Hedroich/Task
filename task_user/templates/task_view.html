<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task view</title>
</head>
<body>
    <h3>Название:</h3>
    <p>{{task.task_name}}</p>
    <h3>Описание:</h3>
    <p>{{task.description}}</p>
    <h3>Исполнитель:</h3>
    <p>{{task.user}}</p>
    <h3>Статус:</h3>
    <p>{{task.status}}</p>
    <h3>Дата создания задачи:</h3>
    <p>{{task.date_of_creation}}</p>
    <h3>Дата завершения задачи:</h3>
    <p>{{task.completion_date}}</p>
</body>
</html>
