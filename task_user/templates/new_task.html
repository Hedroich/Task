<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New task</title>
</head>
<body>
    {% if user.is_authenticated %}
      {{ user.username }}
      <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% endif %}
    <form method="POST" action="{% url 'newtask' %}">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <br>
        <input type="submit" value="Создать">
    </form>
</body>
</html>
